# Base.
timezone: Europe/Madrid
markdown: kramdown
permalink: pretty
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - extras
plugins:
  - jekyll-sass-converter
  - jekyll-sitemap

# General.
name: 99languages
title:
  en: '99languages: translation and editing services'
  de: '99languages: Übersetzungs- und Korrekturdienstleistungen'
  es: '99languages: servicios de traducción y revisión'
  gl: '99languages: servizos de tradución e revisión'
description:
  en: >-
    Translation and editing services from
    English and German into Spanish and Galician (EN/DE>ES/GL and ES<>GL).
    We specialise in technical translation, technology, localisation…
  de: >-
    Übersetzungs- und Korrekturdienstleistungen aus dem
    Englischen und Deutschen ins Spanischen und Galicischen (EN/DE>ES/GL und ES<>GL).
    Unsere Spezialgebiete sind technische Übersetzung, Technologie, Lokalisierung…
  es: >-
    Servicios de traducción y revisión de
    inglés y alemán a español y gallego (EN/DE>ES/GL y ES<>GL).
    Estamos especializados en traducción técnica, tecnología, localización…
  gl: >-
    Servizos de tradución e revisión de inglés e alemán a castelán e galego (EN/DE>ES/GL e ES<>GL).
