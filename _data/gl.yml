team:
  section-heading: Equipo
  section-subheading: >-
    Somos profesionais altamente comprometidos coa calidade e o cumprimento
    dos prazos. Queremos, por enriba de todo, satisfacer as expectativas do cliente.
  cristian:
    headline: Tradutor e revisor autónomo ❖ Creador de 99languages
    paragraph1: >-
      Son un profesional da tradución cunha ampla experiencia en textos técnicos.
      Encántame traballar en equipo e presto especial atención ao detalle en todo o que fago.
      Traballo con documentación en inglés e alemán, que traduzo ás miñas linguas maternas,
      o español e o galego. Visita <a href="https://www.linkedin.com/in/cmarcote/"
      target="blank_">o meu perfil en LinkedIn</a> para para obter máis referencias.
  contact: >-
    ¿Queres saber máis sobre o noso proxecto? Non dubides en <a href="#contact"
    class="page-scroll">poñerte en contacto</a> connosco se tes
    algunha dúbida ou solicítanos orzamento sen compromiso.

contact:
  section-heading: Contacto
  section-subheading: >-
    Se tes algunha dúbida ou precisas que che presentemos un orzamento, non dubides
    en poñerte en contacto connosco por teléfono, correo electrónico ou escribíndonos
    mediante o formulario seguinte. Responderémoste coa maior brevidade posible.
  form:
    name:
      placeholder: Nome e apelidos
      validation-required: Introduce o nome e os apelidos
    email:
      placeholder: Enderezo de correo electrónico
      validation-required: Introduce o teu enderezo de correo electrónico
      validation-validemail: Este non é un enderezo de correo electrónico válido
    phone:
      placeholder: Número de teléfono
      validation-required: Introduce o número de teléfono
    file:
      placeholder: Ficheiro (máx. 10 MB)
    message:
      placeholder: Mensaxe
      validation-required: Escribe a mensaxe
    send: Enviar mensaxe
    success:
    error: >-
      Sentímolo, mais semella que o servidor non responde. Volve intentalo
      máis tarde ou escríbenos a <strong>info@99languages.es</strong>.
  note: >-
    Ten en conta que, para elaborarmos o orzamento, precisamos que nos
    indiques en que servizos estás interesado, os idiomas de orixe e de
    destino, e que nos envíes os ficheiros correspondentes.

