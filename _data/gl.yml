team:
  section-heading: Equipo
  section-subheading: >-
    Son un profesional comprometido coa calidade e o cumprimento dos prazos acordados. Quero, por enriba de todo, satisfacer as expectativas do cliente.
  cristian:
    headline: Tradutor e revisor autónomo ❖ Creador de 99languages
    paragraph1: >-
      Son un tradutor con ampla experiencia en textos técnicos. Encántame traballar en equipo e presto especial atención ao detalle en todo o que fago. Traballo con documentación en inglés e alemán, que traduzo ás miñas linguas maternas, o español e o galego. Visita os meus perfís profesionais en <a href="https://www.linkedin.com/in/cmarcote/" target="blank_">LinkedIn</a> e <a href="https://www.proz.com/profile/2022019" target="blank_">ProZ</a> para obter máis referencias.
  contact: >-
    Queres saber máis sobre 99languages? Non dubides en <a href="#contact" class="page-scroll">poñerte en contacto</a> connosco se tes algunha dúbida ou se queres solicitar un orzamento sen compromiso.
contact:
  section-heading: Contacto
  section-subheading: >-
    Para calquera pregunta ou se precisas orzamento, non dubides en poñerte en contacto connosco por teléfono, correo electrónico ou escribíndonos mediante o formulario seguinte. Responderémosche o antes posible.
  form:
    name:
      placeholder: Nome e apelidos
      validation-required: Introduce o nome e os apelidos
    email:
      placeholder: Enderezo de correo electrónico
      validation-required: Introduce o teu enderezo de correo electrónico
      validation-validemail: Este non é un enderezo de correo electrónico válido
    phone:
      placeholder: Número de teléfono
      validation-required: Introduce o número de teléfono
    file:
      placeholder: Ficheiro (máx. 10 MB)
    message:
      placeholder: Mensaxe
      validation-required: Escribe a mensaxe
    send: Enviar mensaxe
    success: >-
      Mensaxe enviada. Responderémosche o antes posible. Grazas!
    error: >-
      Sentímolo, mais semella que o servidor non responde. Volve intentalo máis tarde ou escríbenos a <strong>info@99languages.es</strong>.
  note: >-
    Ten en conta que, para elaborar o orzamento, é preciso que indiques en que servizos estás interesado, os idiomas de orixe e de destino, e que envíes os ficheiros correspondentes. Grazas!
