services:
  section-heading: Servizos
  section-subheading: >-
    Son <a href="#team" class="page-scroll">Cristian Marcote</a>, tradutor e revisor autónomo. Traduzo e localizo desde o <strong>inglés, alemán, español e galego</strong> cara o español e galego. Tamén reviso textos e transcribo nestes dous últimos idiomas.
  service1:
    heading: Tradución e localización
    paragraph1: >-
      Tradución e localización de <strong>textos en distintos eidos de especialización empregando ferramentas profesionais</strong>, o que permite acadar estándares elevados de consistencia e calidade.
    paragraph2: >-
      Ampla experiencia en <strong>tradución de todo tipo de textos, especialmente técnicos</strong>: ferramentas, automoción, maquinaria, tecnoloxía da automatización e electrónica, turismo, enxeñería mecánica, informática (IT), telecomunicacións, software, tecnoloxía de empaquetado, electrodomésticos, industria do papel e da impresión, equipamento médico, localización de páxinas web e software, e máis.
    paragraph3: >-
      <strong>Xéneros textuais</strong>: manuais de instrucións, catálogos, especificacións, documentación do produto e de mantemento, materiais formativos, folletos, publicidade, interfaces de software, aplicacións (<i>apps</i>), páxinas web.
  service2:
    heading: Revisión
    paragraph1: >-
      A <strong>revisión e a corrección de estilo e ortotipografía</strong> garanten que a escritura dos teus textos finais sexa impoluta. Ademais, a <strong>LSO (linguistic sign-off)</strong> resulta útil para corrixir posibles problemas que xurdan tras a maquetaxe.
    paragraph2: >-
      Un texto con incorreccións ou faltas pode prexudicar a túa imaxe. Co proceso de revisión garántese que non quedan erros nos teus documentos para que estes comuniquen o que queres de xeito preciso.
  service3:
    heading: Transcrición de son e vídeo
    paragraph1: >-
      Se tes unha gravación de son ou un vídeo e queres dispoñer do texto para almacenalo ou traducilo a outros idiomas, este é o teu servizo. Adaptado ás túas necesidades e coa posibilidade tanto de realizar <strong>transcricións literais como naturais</strong>.
    paragraph2: >-
      <strong>Xéneros de son e audiovisuais</strong>: entrevistas, discursos, diálogos, formación, presentacións, conferencias, publicidade.
  contact: >-
    <a href="#contact" class="page-scroll">Ponte en contacto</a> connosco se precisas outras combinacións de idiomas. Estaremos encantados de axudarte a atopar o profesional que mellor se adecúe ás túas necesidades.
