    name:
      placeholder: Nombre y apellidos
      validation-required: Introduce el nombre y los apellidos
    email:
      placeholder: Dirección de correo electrónico
      validation-required: Introduce tu dirección de correo electrónico
      validation-validemail: Esta no es una dirección de correo válida
    phone:
      placeholder: Número de teléfono
      validation-required: Introduce el número de teléfono
    file:
      placeholder: Archivo adjunto (máx. 10 MB)
    message:
      placeholder: Mensaje
      validation-required: Escribe el mensaje
    send: Enviar mensaje
    success: >-
      Mensaje enviado. Nos pondremos en contacto contigo lo antes posible. ¡Gracias!
    error: >-
      Lo sentimos, pero parece que el servidor no responde. Vuelve a intentarlo más tarde o escríbenos a <strong>info@99languages.es</strong>.
  note: >-
    Ten en cuenta que, para elaborar el presupuesto, es necesario que indiques en qué servicios estás interesado, los idiomas de origen y de destino, y que envíes los archivos correspondientes. ¡Gracias!
