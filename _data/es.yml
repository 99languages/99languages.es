team:
  section-heading: Equipo
  section-subheading: >-
    Soy un profesional comprometido con la calidad y el cumplimiento de los plazos acordados. Quiero, por encima de todo, satisfacer las expectativas del cliente.
  cristian:
    headline: Traductor y revisor autónomo ❖ Creador de 99languages
    paragraph1: >-
      Soy un traductor con amplia experiencia en textos técnicos. Me encanta trabajar en equipo y pongo especial atención al detalle en todo lo que hago. Trabajo con documentación en inglés y alemán, que traduzco a mis lenguas maternas, el español y el gallego. Visita mis perfiles profesionales en <a href="https://www.linkedin.com/in/cmarcote/" target="blank_">LinkedIn</a> y <a href="https://www.proz.com/profile/2022019" target="blank_">ProZ</a> para obtener más referencias.
  contact: >-
    ¿Quieres saber más sobre 99languages? No dudes en <a href="#contact" class="page-scroll">ponerte en contacto</a> con nosotros si tienes alguna duda o si quieres pedir un presupuesto sin compromiso.
contact:
  section-heading: Contacto
  section-subheading: >-
    Para cualquier pregunta o si necesitas presupuesto, no dudes en ponerte en contacto con nosotros por teléfono, correo electrónico o escribiéndonos en el siguiente formulario. Nos pondremos en contacto contigo lo antes posible.
