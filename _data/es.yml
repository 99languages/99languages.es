services:
  section-heading: Servicios
  section-subheading: >-
    Soy <a href="#team" class="page-scroll">Cristian Marcote</a>, traductor y revisor autónomo. Traduzco y localizo del <strong>inglés, alemán, español y gallego</strong> al español y gallego. También reviso textos y transcribo en estos dos últimos idiomas.
  service1:
    heading: Traducción y localización
    paragraph1: >-
      Traducción y localización de <strong>textos en distintos campos de especialización utilizando herramientas profesionales</strong>, lo que permite alcanzar estándares elevados de consistencia y calidad.
    paragraph2: >-
      Amplia experiencia en <strong>traducción de todo tipo de textos, especialmente técnicos</strong>: herramientas, automoción, maquinaria, sistemas de automatización y electrónica,  turismo, ingeniería mecánica, informática (IT), telecomunicaciones, software, tecnología de empaquetado, electrodomésticos, industria del papel y de la impresión, aparatología médica, localización de páginas web y de software, y más.
    paragraph3: >-
      <strong>Géneros textuales</strong>: manuales de instrucciones, catálogos, especificaciones, documentación del producto y de su mantenimiento, materiales para formación, folletos, publicidad, interfaces de software, aplicaciones (<i>apps</i>), páginas web.
  service2:
    heading: Revisión
    paragraph1: >-
      La <strong>revisión y corrección de estilo y ortotipografía</strong> garantizan que la escritura de tus textos finales sea impoluta. Por su parte, la <strong>LSO (linguistic sign-off)</strong> es de utilidad para corregir posibles problemas que surjan tras la maquetación.
    paragraph2: >-
      Un texto con incorrecciones o faltas puede perjudicar tu imagen. Con el proceso de revisión se garantiza que no quedan errores en tus documentos para que estos comuniquen lo que quieres de manera precisa.
  service3:
    heading: Transcripción de audio y vídeo
    paragraph1: >-
      Si tienes una grabación de audio o un vídeo y quieres disponer del texto para almacenarlo o traducirlo a otros idiomas, este es tu servicio. Adaptado a tus necesidades y con posibilidad tanto de realizar <strong>transcripciones literales como naturales</strong>.
    paragraph2: >-
      <strong>Géneros de audio y audiovisuales</strong>: entrevistas, discursos, diálogos, formación, presentaciones, conferencias, publicidad.
  contact: >-
    <a href="#contact" class="page-scroll">Ponte en contacto</a> con nosotros si necesitas otras combinaciones de idiomas. Estaremos encantados de ayudarte a encontrar al profesional que mejor se adecúe a tus necesidades.
