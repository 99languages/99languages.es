team:
  section-heading:
    en: The team
    de: Team
    es: Equipo
    gl: Equipo
  section-subheading:
    en: >-
      We are professionals with a strong commitment towards quality and meeting
      deadlines. And most of all, we like to meet client's expectations.
    de:
    es: >-
      Somos profesionales altamente comprometidos con la calidad y el cumplimiento
      de plazos. Queremos, por encima de todo, satisfacer las expectativas del cliente.
    gl: >-
      Somos profesionais altamente comprometidos coa calidade e o cumprimento
      dos prazos. Queremos, por enriba de todo, satisfacer as expectativas do cliente.
  cristian:
      headline:
        en: Freelance translator and proofreader ❖ Founder of 99languages
        de:
        es: Traductor y revisor autónomo ❖ Creador de 99languages
        gl: Tradutor e revisor autónomo ❖ Creador de 99languages

      paragraph1:
        en: >-
          I'm a translation professional with a wide experience with technical
          texts. I'm a team player and pay attention to detail in everything I
          do. I work with English and German documentation and translate it
          into my mother tongues, Spanish and Galician. Check out
          <a href="https://www.linkedin.com/in/cmarcote/" target="blank_">my LinkedIn profile</a>
          for further references.
        de:
        es: >-
          Soy un profesional de la traducción con una amplia experiencia en textos técnicos.
          Me encanta trabajar en equipo y pongo especial atención al detalle en todo lo que hago.
          Trabajo con documentación en inglés y alemán, que traduzco a mis lenguas maternas,
          el español y el gallego. Visita <a href="https://www.linkedin.com/in/cmarcote/"
          target="blank_">mi perfil en LinkedIn</a> para obtener más referencias.
        gl: >-
          Son un profesional da tradución cunha ampla experiencia en textos técnicos.
          Encántame traballar en equipo e presto especial atención ao detalle en todo o que fago.
          Traballo con documentación en inglés e alemán, que traduzo ás miñas linguas maternas,
          o español e o galego. Visita <a href="https://www.linkedin.com/in/cmarcote/"
          target="blank_">o meu perfil en LinkedIn</a> para para obter máis referencias.
  contact:
    en: >-
      Want to know more about our project? Don't hesitate to <a href="#contact"
      class="page-scroll">contact us</a> if you have any question.
    de:
    es: >-
      ¿Quieres saber más sobre nuestro proyecto? No dudes en <a href="#contact"
      class="page-scroll">ponerte en contacto</a> con nosotros si tienes
      alguna duda.
    gl: >-
      ¿Queres saber máis sobre o noso proxecto? Non dubides en <a href="#contact"
      class="page-scroll">poñerte en contacto</a> connosco se tes
      algunha dúbida.

