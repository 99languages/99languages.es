services:
  section-heading:
    en: Our services
    de:
    es: Servicios
    gl:
  section-subheading:
    en: >-
      We translate and localise from <strong>English, German, Spanish and
      Galician into Spanish and Galician</strong>. We also edit and
      proofread Spanish and Galician texts.
    de:
    es: >-
      Traducimos y localizamos de  <strong>inglés, alemán, español y gallego a
      español y gallego</strong>. También revisamos textos en español y castellano.
    gl:
  service1:
    heading:
      en: Translation & Localisation
      de:
      es: Traducción y localización
      gl:
    paragraph1:
      en: >-
        We have experience in different specialisation fields and use
        professional tools to achieve a high degree of consistency and
        quality in our works.
      de:
      es: >-
        Tenemos experiencia en distintos campos de especialización y
        utilizamos herramientas profesionales para conseguir estándares
        elevados de consistencia y calidad en nuestros trabajos.
      gl:
    paragraph2:
      en: >-
        We translate texts in the following fields: <strong>tools</strong>,
        automotive, machinery, <strong>automation technology</strong> and
        electronics, tourism, mechanical engineering, <strong>IT</strong>,
        telecommunications, <strong>software</strong>, <strong>packaging</strong>
        technology, household <strong>appliances</strong>, paper industry,
        textile industry, <strong>medical equipment</strong>, web and software
        localisation and much more.
      de:
      es: >-
        Traducimos textos de los siguientes campos: <strong>herramientas</strong>,
        automoción, maquinaria, tecnología de la <strong>automatización</strong>
        y electrónica,  turismo, <strong>ingeniería</strong> mecánica,
        <strong>informática</strong> (IT), telecomunicaciones, <strong>software
        </strong>, tecnología de empaquetado, <strong>electrodomésticos</strong>,
        industria del papel, industria textil, <strong>aparatología médica</strong>,
        <strong>localización</strong> de páginas <strong>web</strong> y de software,
        y mucho más.
      gl:
    paragraph3:
      en: >-
        <u>Textual genres</u>: instructions <strong>manuals</strong>, catalogues,
        <strong>specifications</strong>, service and maintenance documentation,
        <strong>training</strong> materials, <strong>leaflets</strong>,
        <strong>advertising</strong>, software interfaces, apps, websites.
      de:
      es: >-
        <u>Géneros textuales</u>: manuales de <strong>instrucciones</strong>,
        catálogos, <strong>especificaciones</strong>, documentación del producto
        y de su mantenimiento, materiales para <strong>formación</strong>,
        folletos, publicidad, <strong>interfaces de software</strong>,
        aplicaciones o <i>apps</i>, <strong>páginas web</strong>.
      gl:
  service2:
    heading:
      en: Revision
      de:
      es: Revisión
      gl:
    paragraph1:
      en: >-
        Poor writing, in any form, can harm your image. We make sure no errors
        are present so your documents communicate exactly what you want to tell.
      de:
      es: >-
        Un texto con incorrecciones o faltas puede perjudicar tu imagen. Nos
        aseguramos de que no haya errores en tus documentos para que estos
        comuniquen lo que quieres de manera precisa.
      gl:
    paragraph2:
      en: >-
        We provide with <strong>editing</strong> and <strong>proofreading</strong>
        services. We can also perform a <strong>linguistic sign-off</strong> (LSO)
        of your publication's layout to ensure lack of errors in this stage.
      de:
      es: >-
        Ofrecemos servicios de <strong>revisión</strong>, monolingüe y bilingüe,
        y de <strong>corrección</strong> de estilo y ortotipografía. También
        hacemos LSO (<strong>linguistic sign-off</strong>) de tus documentos para
        asegurarnos de que no han surgido problemas tras la maquetación.
      gl:
  service3:
    heading:
      en: Audio & Video Transcription
      de:
      es: Transcripción de audio y vídeo
      gl:
    paragraph1:
      en: >-
        If you have a digital audio or video recording you wish to have in text
        format or translated, we can transcribe it for you. We adapt to your needs,
        whether it is a literal transcription or a natural one. Tell us what you
        need.
      de:
      es: >-
        Si tienes una grabación de audio o un vídeo y quieres disponer del texto
        para almacenarlo o traducirlo a otros idiomas, te lo transcribimos. Nos
        adaptamos a tus necesidades y te ofrecemos tanto transcripciones literales
        como naturales. Dinos qué necesitas.
      gl:
    paragraph2:
      en: >-
        <u>Audio or audiovisual genres</u>: <strong>interviews</strong>, speeches,
        dialogues, <strong>training</strong>, lectures, presentations,
        <strong>advertising</strong>.
      de:
      es: >-
        <u>Géneros de audio y audiovisuales</u>: <strong>entrevistas</strong>,
        discursos, diálogos, <strong>formación</strong>, presentaciones,
        conferencias, <strong>publicidad</strong>.
      gl:
  contact:
    en: >-
      <a href="#contact" class="page-scroll">Contact us</a> for financial translations
      (banking, investment…) or others, or if you seek further language pairs. We will
      be happy to assist you.
    de:
    es: >-
      <a href="#contact" class="page-scroll">Ponte en contacto</a> con nosotros si
      necesitas traducciones financieras (banca, inversión…) u otra modalidad, o si
      necesitas traducciones a otros idiomas. Estaremos encantados de ayudarte.
    gl:

