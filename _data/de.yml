services:
  section-heading: Dienstleistungen
  section-subheading: >-
    Ich bin <a href="#team" class="page-scroll">Cristian Marcote</a>, selbstständiger Übersetzer und Lektor. Ich übersetze und lokalisiere aus dem <strong>Englischen, Deutschen, Spanischen und Galicischen</strong> ins Spanische und Galicische. Zudem lektoriere ich Texte und transkribiere in letzteren beiden Sprachen.
  service1:
    heading: Übersetzung und Lokalisierung
    paragraph1: >-
      Übersetzung und Lokalisierung von <strong>Texten aus verschiedenen Fachbereichen unter Anwendung professioneller Tools</strong> zur Gewährleistung hoher Standards in Bezug auf Konsistenz und Qualität.
    paragraph2: >-
      Umfangreiche Erfahrung in der <strong>Übersetzung unterschiedlichster Textsorten, insbesondere aus dem Technikbereich</strong>: Werkzeuge, Automobilindustrie, Maschinerie, Automatisierungs- und Elektroniksysteme, Tourismus, Maschinenbau, Informatik, Telekommunikation, Software, Verpackungstechnologie, Haushaltsgeräte, Papier- und Druckindustrie, medizinische Ausrüstung, Software- und Websitelokalisierung etc.
    paragraph3: >-
      <strong>Textgenres</strong>: Bedienungsanleitungen, Kataloge, Spezifikationen, Produktdokumentation und entsprechende Servicedokumentation, Schulungsunterlagen, Prospekte, Werbung, Benutzeroberflächen, Apps, Webseiten.
  service2:
    heading: Lektorat und Korrektorat
    paragraph1: >-
      Die <strong>Prüfung und Korrektur von Stil, Orthografie und Typografie</strong> garantieren Ihnen eine makellose Endfassung Ihrer Dokumente. Das <strong>LSO (linguistic Sign-off)</strong> ist seinerseits von großem Nutzen, um etwaige Probleme zu korrigieren, die nach Fertigstellung des Layouts entstehen können.
    paragraph2: >-
      Ein Text mit Fehlern und Unkorrektheiten kann Ihrem Image schaden. Durch das Lektorat wird sichergestellt, dass Ihre Dokumente fehlerfrei sind, sodass diese auf präzise Weise das mitteilen, was Sie ausdrücken möchten.
  service3:
    heading: Audio- und Videotranskription
    paragraph1: >-
      Falls Sie eine Audio- oder Videoaufzeichnung haben und über den zugehörigen Text verfügen möchten, um diesen zu speichern oder in andere Sprachen übersetzen zu lassen, dann ist das unsere Dienstleistung für Sie. Sie kann an Ihre Bedürfnisse angepasst werden, indem wir <strong>sowohl wörtliche als auch natürliche Transkriptionen</strong> erstellen.
    paragraph2: >-
      <strong>Audio- und audiovisuelle Genres</strong>: Interviews, Reden, Dialoge, Schulungen, Vorträge, Konferenzen, Werbung.
  contact: >-
    <a href="#contact" class="page-scroll">Kontaktieren Sie</a> uns, falls Sie andere Sprachkombinationen wünschen. Gerne helfen wir Ihnen, die für Ihre Bedürfnisse am besten geeignete Fachperson zu finden.
