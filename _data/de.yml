title: '99languages: Übersetzungs- und Lektoratsdienstleistungen'
description: >-
  Übersetzung und Lektorat aus dem Englischen und Deutschen ins Spanische und Galicische (EN/DE>ES/GL und ES<>GL). Unsere Spezialgebiete sind technische Übersetzung, Lokalisierung, Lektorat, Korrektorat etc.
keywords: >-
  Übersetzung, Lokalisierung, Lektorat, Korrektorat, Audiotranskription, Videotranskription, Transkription Audioaufzeichnungen, Transkription Videoaufzeichnungen, Englisch, Deutsch, Spanisch, Galicisch, technische Übersetzung, Fachübersetzung, Softwarelokalisierung, Lokalisierung, Websitelokalisierung
