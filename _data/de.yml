team:
  section-heading: Team
  section-subheading: >-
    Als Fachmann bin ich der Qualität sowie der Einhaltung von vereinbarten Fristen verpflichtet. Vor allem möchte ich die Erwartungen des Kunden erfüllen.
  cristian:
    headline: Selbstständiger Übersetzer und Lektor ❖ Gründer von 99languages
    paragraph1: >-
      Ich bin Übersetzer und verfüge über umfangreiche Erfahrung mit technischen Texten. Ich bin ein Verfechter der Teamarbeit und lege bei allem, was ich mache, besonderen Wert auf Details. Ich arbeite mit deutscher und englischer Dokumentation, die ich in meine Muttersprachen Spanisch und Galicisch übersetze. Für weitere Referenzen besuchen Sie meine beruflichen Profile auf <a href="https://www.linkedin.com/in/cmarcote/" target="blank_">LinkedIn</a> und <a href="https://www.proz.com/profile/2022019" target="blank_">ProZ</a>.
  contact: >-
    Möchten Sie mehr über 99languages erfahren? Sollten Sie noch weitere Fragen haben oder einen unverbindlichen Kostenvoranschlag wünschen, bitten wir Sie, mit uns <a href="#contact" class="page-scroll">in Kontakt zu treten</a>.
contact:
  section-heading: Kontakt
  section-subheading: >-
    Bei Fragen oder wenn Sie einen Kostenvoranschlag erhalten möchten, kontaktieren Sie uns bitte per Telefon, E-Mail oder durch Ausfüllen des folgenden Formulars. Wir werden uns schnellstmöglich mit Ihnen in Verbindung setzten.
  form:
    name:
      placeholder: Vorname und Nachname
      validation-required: Geben Sie Ihren Vornamen und Nachnamen ein
    email:
      placeholder: E-Mail-Adresse
      validation-required: Geben Sie Ihre E-Mail-Adresse ein
      validation-validemail: Dies ist keine gültige E-Mail-Adresse
    phone:
      placeholder: Telefonnummer
      validation-required: Geben Sie Ihre Telefonnummer ein
    file:
      placeholder: Anhang (max. 10 MB)
    message:
      placeholder: Mitteilung
      validation-required: Schreiben Sie Ihre Mitteilung
    send: Mitteilung senden
    success: >-
      Mitteilung gesendet. Wir werden uns schnellstmöglich mit Ihnen in Verbindung setzten. Danke!
    error: >-
      Es tut uns leid, der Server scheint nicht zu antworten. Versuchen Sie es später noch einmal oder schreiben Sie uns eine E-Mail an <strong>info@99languages.es</strong>.
  note: >-
    Bitte beachten Sie: Fürs Erstellen eines Kostenvoranschlags ist es erforderlich, dass Sie uns angeben, an welchen Dienstleistungen Sie interessiert sind, um welche Ausgangssprache und Zielsprache es sich dabei handelt und dass Sie uns die entsprechenden Dateien senden. Danke!
